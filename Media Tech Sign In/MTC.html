<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Center Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #welcomeMessage { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md mx-auto bg-black rounded-2xl shadow-2xl p-8 text-center">
        
        <img src="logo.jpg" alt="Santa Fe High School Logo" class="mx-auto h-28 w-auto mb-6" onerror="this.onerror=null;this.src='https://placehold.co/112x112/000000/F4C104?text=Logo';">

        <h1 class="text-xl font-bold text-[#F4C104] mb-1" style="color: rgb(244, 193, 4);">Welcome to</h1>
        <h2 class="text-3xl font-bold text-white">Santa Fe High School</h2>
        <h3 class="text-2xl font-semibold text-[#F4C104] mb-8" style="color: rgb(244, 193, 4);">Media Center</h3>

        <!-- NEW: File Loader Section -->
        <div id="fileLoader">
            <p class="text-gray-300 mb-4">Please load the student data file to begin.</p>
            <input type="file" id="csvFile" accept=".csv" class="hidden">
            <button id="loadFileButton" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-500 transition-colors">
                Load SFStudents.csv
            </button>
        </div>

        <!-- Scanner section, now hidden by default -->
        <div id="scannerContainer" class="hidden">
            <div id="displayArea" class="h-24 flex items-center justify-center">
                <div id="inputContainer">
                    <label for="studentId" class="block text-sm font-medium text-gray-300 mb-2">Scan Your ID</label>
                    <input type="text" id="studentId" name="studentId" autocomplete="off" class="block w-full px-4 py-3 text-center text-lg bg-gray-900 border border-gray-700 text-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter ID and press Enter">
                </div>
                <div id="welcomeMessage" class="hidden text-2xl font-medium text-white"></div>
            </div>
            <div id="statusMessage" class="h-6 mt-4 text-sm font-medium text-red-500"></div>
        </div>

    </div>

    <script>
        // --- Global variable to hold student data from the CSV ---
        let studentData = [];

        // --- Configuration ---
        // PASTE YOUR NEW GOOGLE SCRIPT URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSIgLuWcIM2p3Xemk-tEM5aMkKFUM6DcOoLjii9Pv8a07J34_Pc81cTfrvLekh8-12/exec';

        // --- Get references to HTML elements ---
        const studentIdInput = document.getElementById('studentId');
        const inputContainer = document.getElementById('inputContainer');
        const welcomeMessageDiv = document.getElementById('welcomeMessage');
        const statusMessageDiv = document.getElementById('statusMessage');
        const fileLoaderDiv = document.getElementById('fileLoader');
        const scannerContainerDiv = document.getElementById('scannerContainer');
        const loadFileButton = document.getElementById('loadFileButton');
        const csvFileInput = document.getElementById('csvFile');

        // --- Event Listeners ---
        loadFileButton.addEventListener('click', () => csvFileInput.click());
        csvFileInput.addEventListener('change', handleFileSelect, false);
        studentIdInput.addEventListener('keypress', handleScan);

        // --- File Handling ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
                // Switch views after file is loaded and parsed
                fileLoaderDiv.classList.add('hidden');
                scannerContainerDiv.classList.remove('hidden');
                studentIdInput.focus();
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            studentData = []; // Clear previous data
            const lines = text.split(/\r\n|\n/); // Handle different line endings
            lines.forEach(line => {
                const parts = line.split(',');
                if (parts.length >= 3) {
                    studentData.push({
                        id: parts[0].trim(),
                        firstName: parts[1].trim(),
                        lastName: parts[2].trim()
                    });
                }
            });
            console.log(`Loaded ${studentData.length} student records.`);
        }

        // --- Main Logic ---
        function handleScan(event) {
            if (event.key === 'Enter') {
                const id = studentIdInput.value.trim();
                if (id) processStudentId(id);
            }
        }

        function processStudentId(id) {
            statusMessageDiv.textContent = '';
            const student = findStudentById(id);

            if (student) {
                displayWelcomeMessage(student.firstName, student.lastName);
                sendDataToGoogleSheet(student); // Log the visit
            } else {
                displayErrorMessage(`Student ID "${id}" not found.`);
            }
        }
        
        function findStudentById(id) {
            return studentData.find(student => student.id === id);
        }

        // --- UI Functions ---
        function displayWelcomeMessage(firstName, lastName) {
			welcomeMessageDiv.textContent = `${firstName} ${lastName}`;
            inputContainer.classList.add('hidden');
            welcomeMessageDiv.classList.remove('hidden');
            setTimeout(resetForm, 3000);
        }
        
        function displayErrorMessage(message) {
            statusMessageDiv.textContent = message;
            studentIdInput.select();
            setTimeout(() => { statusMessageDiv.textContent = ''; }, 3000);
        }

        function resetForm() {
            welcomeMessageDiv.classList.add('hidden');
            inputContainer.classList.remove('hidden');
            studentIdInput.value = '';
            studentIdInput.focus();
        }

        // --- Google Sheet Integration ---
        async function sendDataToGoogleSheet(student) {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(student)
                });
            } catch (error) {
                console.error('Error sending data to Google Sheet:', error);
                displayErrorMessage("Could not save entry. Check connection.");
            }
        }
    </script>
</body>
</html>
